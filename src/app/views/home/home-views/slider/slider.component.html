<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100"
        src="assets/img/slider/slide2.jpg"
        alt="First slide"
      />
      <div class="carousel-caption">
        <span>{{ "slider.badge" | translate }}</span>
        <h1>{{ "slider.h1" | translate }}</h1>
        <p>{{ "slider.p" | translate }}</p>
      </div>
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="assets/img/slider/slide1.jpg"
        alt="Second slide"
      />
      <div class="carousel-caption">
        <span>{{ "slider.badge" | translate }}</span>
        <h1>{{ "slider.h1" | translate }}</h1>
        <p>{{ "slider.p" | translate }}</p>
      </div>
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="assets/img/slider/slide3.jpg"
        alt="Third slide"
      />
      <div class="carousel-caption">
        <span>{{ "slider.badge" | translate }}</span>
        <h1>{{ "slider.h1" | translate }}</h1>
        <p>{{ "slider.p" | translate }}</p>
      </div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="icon icon-tabler icon-tabler-arrow-bar-left"
      width="40"
      height="40"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="#ffffff"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <line x1="4" y1="12" x2="14" y2="12" />
      <line x1="4" y1="12" x2="8" y2="16" />
      <line x1="4" y1="12" x2="8" y2="8" />
      <line x1="20" y1="4" x2="20" y2="20" />
    </svg>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="icon icon-tabler icon-tabler-arrow-bar-right"
      width="40"
      height="40"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="#ffffff"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <line x1="20" y1="12" x2="10" y2="12" />
      <line x1="20" y1="12" x2="16" y2="16" />
      <line x1="20" y1="12" x2="16" y2="8" />
      <line x1="4" y1="4" x2="4" y2="20" />
    </svg>
  </a>
</div>
